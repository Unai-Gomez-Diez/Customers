<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Nombre</th>
    <th>Dirección</th>
    <th>Ciudad</th>
    <th>Provincia</th>
    <th>País</th>
    <th>Acciones</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let customer of allCustomers">
    <td>{{customer.id}}</td>
    <td>{{customer.name}}</td>
    <td>{{customer.address}}</td>
    <td>{{customer.city}}</td>
    <td>{{customer.state}}</td>
    <td>{{customer.country}}</td>
    <td>
      <button mat-raised-button (click)="edit(customer)">Editar</button>
    </td>
  </tr>
  </tbody>
</table>
<app-formulario [customer]="customer" (customerChanged)="handleModifiedData($event)"></app-formulario>
